<!DOCTYPE html>
<html lang="tr">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sayfa Başlangıcı -->
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="path-to-your-image.jpg" alt="">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="projects.html">Hizmetler</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- Ana içerik -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h1>Bizimle İletişime Geçin</h1>
            
            <!-- İletişim Bilgileri -->
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Adres</h3>
                    <p>1234 Örnek Mahallesi, İstanbul, Türkiye</p>
                </div>
                <div class="contact-item">
                    <h3>Telefon</h3>
                    <p>+90 555 555 55 55</p>
                </div>
                <div class="contact-item">
                    <h3>E-posta</h3>
                    <p><a href="mailto:info@aysima.com">info@aysima.com</a></p>
                </div>

            <!-- İletişim Formu -->
            <div class="contact-form">
                <form action="/submit_form" method="POST">
                    <label for="name">İsim:</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

                    <label for="message">Mesaj:</label>
                    <textarea id="message" name="message" placeholder="Mesajınızı yazın" rows="5" required></textarea>

                    <button type="submit">Gönder</button>
                </form>
            </div>

            <!-- Harita (Google Maps) -->
            <div class="map-container">
                <h3>Adresimizi Harita Üzerinde Görün</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3031.4113325035484!2d28.978358!3d41.008237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cad44614dbe5ef%3A0xbb1229a1c5d5b60!2zVGFyYXLDrW5hLCBDb3NrdXQgU2VhZ2k!5e0!3m2!1str!2str!4v1645575784379!5m2!1str!2str" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 WebSite | Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
